<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Combination</title>
</head>
<style>
    #health {
        font-weight: bold;
    }

    a[href *= http] {
        text-decoration: none;
        color: skyblue;

    }

    /* 자손 결합자 */
    section li {
        color: blue;
    }

    /* 자식 결합자 */
    section>ul>li {
        color: blueviolet;
    }

    /* 일반 형제 결합자 */
    p~span {
        color: red
    }

    /* 인접 형제 결합자 */
    p + code {
        font-size: 30px;
    }

    .first + li {
        color: blue;
        list-style: none;

    }
</style>

<body>
    <section>
        <h1>헬스</h1>
        <hr />
        <p><span id="health">헬스</span>(health) 기본적으로 <a href="https://ko.wikipedia.org/wiki/%EA%B1%B4%EA%B0%95"
                target="_blank">건강</a>을
            가리키며, 한국에서는 보통 웨이트 트레이닝을 의미한다. 그 외에 다음을 가리킨다.</p>
        <ul>
            <li>의료</li>
            <li>보건</li>
            <li>체력(게이밍)</li>
            <li>패션 헬스</li>
            <li>헬스 클럽</li>
            <li>구글 헬스</li>
        </ul>
    </section>

    <section>
        <span>이것은 빨강색이 아닙니다.</span>
        <p>여기 문단은 없습니다.</p>
        <code>여기에는 코드가 있는곳 입니다.</code>
        <span>여기는 빨강입니다.</span>
        <code>코드</code>
        <span>여기는 빨강이 아닙니다.</span>
    </section>
    <hr />
    <ul>
        <li class="first">one</li>
        <li>two</li>
        <li>three</li>
    </ul>
</body>
</html>
