<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        if-else
    </title>


</head>

<body>
    <h3>
        if-else 로 점수 확인하기
    </h3>
    <hr>
    <script>
        let grade;
        let score = prompt('점수를 입력하세요', 100);
        grade;
        if (score >= 90)
            grade = 'A'

        else if (score >= 80)
            grade = 'B'


        else if (score >= 70)
            grade = 'C'


        else if (score >= 60)
            grade = 'D'


        else
            grade = 'F'
        document.write(score + "는" + grade + "입니다.")


    </script>
</body>

</html>
