<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DOM Title</title>
    <link rel="stylesheet" href="/학교 수업자료/CSS/product.css">
</head>

<body>
    <div id="container">
        <h1 id="heading">에디오피아 게뎁</h1>
        <div id="prod_pic">
            <img src="/학교 수업자료/Image/coffee-pink.jpg" alt="에디오피아 게뎁" id="cup" width="200" height="200">
            <div id="small_pic">
                <img src="/학교 수업자료/Image/coffee-pink.jpg" class="small" onclick="showImage(this)">
                <img src="/학교 수업자료/Image/coffee-blue.jpg" class="small" onclick="showImage(this)">
                <img src="/학교 수업자료/Image/coffee-gray.jpg" class="small" onclick="showImage(this)">
            </div>
        </div>
        <div id="desc">
            <ul>
                <li>상품명: 에디오피아 게뎁</li>
                <li class="bluetext">판매가: 9,000원</li>
                <li>배송비: 3,000원</li>
                <li>(50,000원 이상 구매 시 무료)</li>
                <li>적립금: 180원(2%)</li>
                <li>로스팅: 2019.06.17</li>
                <button>장바구니 담기</button>
            </ul>
        </div>
    </div>

    <script>
        /* 작은 사진들 중 선택된 사진을 큰 사진으로 나오게 하는 함수 */
        function showImage(element) {
            var bigImage = document.getElementById('cup');
            bigImage.src = element.src;
        }
    </script>
    
</body>

</html>
