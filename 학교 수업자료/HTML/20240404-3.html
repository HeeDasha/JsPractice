<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> 자료형 이해하기</title>
</head>

<body>
    <h3> 자료형 이해하기</h3>
    <hr>
    <script>
        a = true;
        var b = false;
        document.write(typeof a + "<br>" + typeof b);
        document.write("<br>");
        document.write("a =" + typeof a + "<br>" + "b =" + typeof b);
    </script>
</body>

</html>
