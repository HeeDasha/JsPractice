<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <title>자료형 이해하기</title>
</head>

<body>
    <h3>자료형 이해하기</h3>
    <hr>
    <script>
        document.write(typeof 1990);
        document.write("<br>")
        document.write(typeof "hello");
        document.write("<br>")
        document.write(typeof true);
        document.write("<br>")
        document.write(typeof null);
        document.write("<br>")
    </script>
</body>

</html>
