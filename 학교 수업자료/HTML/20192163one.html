<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DOM Title</title>
    <link rel="stylesheet" href="/학교 수업자료/CSS/product.css">
</head>
<body>
    <div id="container">
        <h1 id="heading">에디오피아 게뎁</h1>
        <div id="prod_pic">
            <img src="/학교 수업자료/Image/coffee-pink.jpg" alt="에디오피아 게뎁" id="cup" width="200" height="200" onclick="openImageInNewWindow()">
        </div>
        <div id="desc">
            <ul>
                <li>상품명: 에디오피아 게뎁</li>
                <li class="bluetext">판매가: 9,000원</li>
                <li>배송비: 3,000원</li>
                <li>(50,000원 이상 구매 시 무료)</li>
                <li>적립금: 180원(2%)</li>
                <li>로스팅: 2019.06.17</li>
                <button>장바구니 담기</button>
                <li class="bluetext" onclick="closeCurrentWindow()">현재 윈도우 닫기</li> 
                <li class="bluetext" onclick="closeNewWindow()">새 윈도우 닫기</li>
            </ul>
        </div>
    </div>
    
    <script>

        /* 변수 선언 */
        var newWindow;

        /* 클릭된 이미지를 새 창으로 뜨는 함수 */
        function openImageInNewWindow() {
            var imgSrc = document.getElementById('cup').src;
            newWindow = window.open(imgSrc, "_blank", "width=400,height=400");
        }

        /* 현재 창을 끄는 함수 */
        function closeCurrentWindow() {
            window.close();
        }


        /* 클릭된 이미지 새 창을 끄는 함수 */
        function closeNewWindow() {
            if (newWindow) {
                newWindow.close();
            }
        }
    </script>
</body>
</html>
